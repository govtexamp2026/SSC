<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSC Learning Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1e3a8a;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 10px;
      margin: 5px 0;
      background: #3b82f6;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover {
      background: #2563eb;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      background: #f9fafb;
    }
    .main-content h2 {
      margin-bottom: 15px;
    }
    .main-content p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>SSC Topics</h2>
    <ul>
      <li onclick="loadContent('english')">English</li>
      <li onclick="loadContent('math')">Mathematics</li>
      <li onclick="loadContent('reasoning')">Reasoning</li>
      <li onclick="loadContent('gk')">General Knowledge</li>
      <li onclick="loadContent('current')">Current Affairs</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="content">
    <h2>Welcome to SSC Learning</h2>
    <p>Select a topic from the sidebar to start learning.</p>
  </div>

  <!-- Script -->
  <script>
    function loadContent(topic) {
      let contentDiv = document.getElementById("content");
      let data = {
        english: {
          title: "English",
          text: "Here you will learn about grammar, vocabulary, comprehension, and sentence improvement for SSC exams."
        },
        math: {
          title: "Mathematics",
          text: "Covers Arithmetic, Algebra, Geometry, Trigonometry, Statistics, and Data Interpretation."
        },
        reasoning: {
          title: "Reasoning",
          text: "Topics include verbal and non-verbal reasoning, puzzles, coding-decoding, and logical deduction."
        },
        gk: {
          title: "General Knowledge",
          text: "Covers History, Geography, Polity, Economics, Science, and important facts for SSC exams."
        },
        current: {
          title: "Current Affairs",
          text: "Latest updates on national and international events, government schemes, awards, and sports."
        }
      };

      contentDiv.innerHTML = `
        <h2>${data[topic].title}</h2>
        <p>${data[topic].text}</p>
      `;
    }
  </script>
</body>
</html>
